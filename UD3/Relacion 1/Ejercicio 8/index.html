<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Listas Personalizadas</title>
    <link rel="stylesheet" href="css/micss.css">
</head>

<body>

    <p>Ejemplo de listas (Estilos diferentes + Imagen):</p>

    <p>Clase A (Disc):</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Clase B (Lower-Greek):</p>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Clase C (Decimal Leading Zero):</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <p>Clase D (Imagen SVG):</p>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
