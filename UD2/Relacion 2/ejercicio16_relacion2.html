<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Formulario</title>
  </head>
  <body>
    <h1>Rellena tu CV</h1>

    <form id="form1" name="form1" action="/cv.php" method="post">
      <label for="nombre">Nombre</label><br />
      <input type="text" id="nombre" name="nombre" /><br />

      <label for="apellidos">Apellidos</label><br />
      <input type="text" id="apellidos" name="apellidos" /><br />

      <label for="contraseña">Contraseña</label><br />
      <input type="password" id="contraseña" name="contraseña" /><br />

      <label for="dni">DNI</label><br />
      <input type="text" id="dni" name="dni" /><br />

      <label>Sexo</label><br />
      <input type="radio" id="hombre" name="sexo" value="hombre" checked />
      <label for="hombre">Hombre</label><br />
      <input type="radio" id="mujer" name="sexo" value="mujer" />
      <label for="mujer">Mujer</label><br /><br />

      <label for="foto">Incluir mi foto:</label>
      <input type="file" id="foto" name="foto" /><br /><br />

      <input type="checkbox" id="suscripcion" name="suscripcion" checked />
      <label for="suscripcion">Suscribirme al boletín de novedades</label
      ><br /><br />

      <input type="submit" value="Guardar cambios" />
      <input type="reset" value="Borrar los datos introducidos" />
    </form>
  </body>
</html>
