<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Vídeo YouTube Repetido</title>
  </head>
  <body>
    <h1>Tres formas de incrustar el mismo vídeo</h1>
    <p>
      A continuación se muestra el mismo vídeo utilizando tres etiquetas
      diferentes.
    </p>

    <h3>1. Etiqueta &lt;object&gt;</h3>
    <object
      data="https://www.youtube.com/embed/BPEHLOoWiEY"
      width="560"
      height="315"
    >
      Error: Tu navegador no soporta la etiqueta object.
    </object>

    <hr />

    <h3>2. Etiqueta &lt;embed&gt;</h3>
    <embed
      src="https://www.youtube.com/embed/BPEHLOoWiEY"
      width="560"
      height="315"
    />

    <hr />

    <h3>3. Etiqueta &lt;iframe&gt;</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BPEHLOoWiEY"
    ></iframe>
  </body>
</html>
