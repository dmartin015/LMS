<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información sobre el producto</title>
  </head>
  <body>
    <h3>Información sobre el producto</h3>

    <form action="peticion.php" method="post" id="form4" name="form4">
      <fieldset>
        <legend>Datos básicos</legend>

        Nombre <br />
        <input type="text" id="nombre" name="nombre" size="50" /><br /><br />

        Descripción <br />
        <textarea
          id="descripcion"
          name="descripcion"
          rows="5"
          cols="40"
        ></textarea
        ><br /><br />

        Foto <input type="file" id="foto" name="foto" /><br /><br />

        <input type="checkbox" id="contador" name="contador" /> Añadir contador
        de visitas
      </fieldset>

      <br />

      <fieldset>
        <legend>Datos económicos</legend>

        Precio
        <input type="text" id="precio" name="precio" size="10" /> €
        &nbsp;&nbsp;&nbsp; Impuestos
        <select id="impuestos" name="impuestos">
          <option value="4">4%</option>
          <option value="7">7%</option>
          <option value="16">16%</option>
          <option value="25">25%</option>
        </select>
        <br /><br />

        Promoción <br />
        <input
          type="radio"
          id="promo_ninguno"
          name="promocion"
          value="ninguno"
          checked
        />
        Ninguno <br />
        <input
          type="radio"
          id="promo_transporte"
          name="promocion"
          value="transporte"
        />
        Transporte gratuito <br />
        <input
          type="radio"
          id="promo_descuento"
          name="promocion"
          value="descuento"
        />
        Descuento 5%
      </fieldset>
    </form>
  </body>
</html>
